<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<form method="post" th:action="@{/login/imageRegi.html}">
    <h1> 회원가입</h1>
    <label for="uploadFiles"/>
    <div>
        <input name="uploadFiles" id="uploadFiles" type="file" multiple>
        <button class="uploadBtn">사진 업로드</button>
    </div>
    <div class="uploadResult">

    </div>
</form>
<script>
    function showUploadImages(arr){
        console.log(arr)
        var divArea=$(".uploadResult");

        for(var i=0; i<arr.length;i++){
            divArea.append("<img src='/display?fileName="+arr[i].thumbnailURL+"'>");
        }
    }

    $(".uploadBtn`").click(function (e){

        e.preventDefault()
        let username = $("#username").val();

        console.log(username)

        var formData=new FormData();

        var inputFile=$("input[type='file']");

        var files=inputFile[0].files;

        for(var i=0; i< files.length; i++){
            console.log(files[i]);
            formData.append("uploadFiles",files[i]);
        }

        $.ajax({
            url:'/uploadAjax',
            processData:false,
            contentType:false,
            data: formData,
            type:'POST',
            dataType:'json',
            success:function (result){
                console.log(result)
                showUploadImages(result);
            },
            error:function (jqXHR,testStatus,errorThrown){
                console.log(testStatus);
            }
        });
    });
</script>
</body>
</html>
